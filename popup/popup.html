<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <!-- load in the josefin font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700" rel="stylesheet">
        <link rel="stylesheet" href="popup.css"/>
    </head>
    
    <body>
        <div class="title-div">
            <img class="title-icon" src="../assets/icon.svg">
            <h1 class="title-text">dance monkey</h1>
        </div>

        <!-- mirroring -->
        <section>
            <!-- TODO change this to a checkbox -->
            <!-- TODO increase spacing -->
            <h4><span class="option">mirror video:</span> <input type="checkbox" id="mirror-checkbox" value="off"></input></h4>
            <!-- <input type="button" id="mirror-button" value="off"></input> -->
        </section>

        <!-- speed -->
        <section>
            <h4><span class="option">playback speed</span></h4>
            <!-- TODO align these horizontally -->
            <input type="range" id="speed-range" min="0.1" max="2" value="1" step="0.1" list="tickmarks">
                <datalist id="tickmarks"><option value="1"></option></datalist>
                <!-- TODO sync the values with two listeners -->
                <!-- x<input type="number" id="speed-num" min="0.1" max="2" value="1" step="0.1"></input> -->
            </input>
        </section>
        
        <!-- loop -->
        <section>
            <h4><span class="option">loop section:</span> <input type="checkbox" id="loop-checkbox" value="off"></input></h4>
            <div id="loop-div" class="hidden">
                from <input type="number" min="0" max="59" id="loop-minutes-start-num" placeholder="min" value="{null}"></input> : 
                <input type="number" min="0" max="59" id="loop-seconds-start-num" placeholder="sec"></input> to
                <input type="number" min="0" max="59" id="loop-minutes-end-num" placeholder="min"></input> : 
                <input type="number" min="0" max="59" id="loop-seconds-end-num" placeholder="sec"></input>
            </div>
            <!-- could later have the times swap -->
            <p class="loop-warning hidden">
                The loop start time is <it>after</it> the end time! Please fix the ordering.
            </p>
        </section>

        <!-- delay -->
        <section>
            <h4><span class="option">delay</span></h4>
            <p><input type="number" min="0" max="60" value="0" id="delay-num"></input> sec</p>
        </section>

        <section id="message-box" class="hidden">test test test</section>
        
        <script src="popup.js"></script>
    </body>
    
</html>
