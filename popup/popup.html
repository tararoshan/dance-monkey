<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <!-- load in the josefin font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700" rel="stylesheet">
        <link rel="stylesheet" href="popup.css"/>
    </head>
    
    <body>
        <div class="title-div">
            <img class="title-icon icon" src="../assets/icon.svg">
            <h1 class="title-text">dance monkey</h1>
        </div>

        <!-- MIRRORING -->
        <section class="title-div" style="margin-top: 0.5em;">
            <img class="title-icon icon" src="../assets/mirror.svg">
            <div>
                <h3 id="mirror-text">mirror on/off</h3>
                <input type="checkbox" id="mirror-checkbox" value="off"/>
            </div>
        </section>

        <!-- PLAYBACK SPEED -->
        <!-- TODO sync the values with two listeners -->
        <section>
            <h3>playback speed</h3>
            <div class="title-div">
                <!-- slider -->
                <img class="icon" src="../assets/turtle.svg">
                <input type="range" id="speed-range" min="0.1" max="2" value="1" step="0.1" list="tickmarks">
                    <datalist id="tickmarks"><option value="1"></option></datalist>
                </input>
                <img class="icon" src="../assets/hare.svg">
                <!-- written -->
                <div class="speed-written">
                    x<input type="number" id="speed-num" min="0.1" max="2" value="1" step="0.1"></input>
                </div>
            </div>
        </section>
        
        <!-- LOOP -->
        <section>
            <h3 id="loop-title">loop section</h3>
            <h4>enter the section stop & start time (in min:sec format), then click the loop button</h4>
            <div class="title-div">
                <h4>from</h4>
                <div class="loop-with-clipboard-tail">
                    <input type="number" min="0" id="loop-start-num" placeholder="start"></input>
                    <div class="captioned-clipboard">
                        <img class="icon" src="../assets/clipboard.svg">
                        <h5>paste current time</h5>
                    </div>
                </div>
                <h4>to</h4>
                <div class="loop-with-clipboard-tail">
                    <input type="number" min="0" id="loop-end-num" placeholder="end"></input>
                    <div class="captioned-clipboard">
                        <img class="icon" src="../assets/clipboard.svg">
                        <h5>paste current time</h5>
                    </div>
                </div>
                <img class="icon" id="loop-icon" src="../assets/loop.svg">
            </div>

            <!-- <h4><span class="option">loop section:</span> <input type="checkbox" id="loop-checkbox" value="off"></input></h4>
            <div id="loop-div" class="hidden">
                <input type="number" min="0" max="59" id="loop-seconds-start-num" placeholder="sec"></input> to
                <input type="number" min="0" max="59" id="loop-minutes-end-num" placeholder="min"></input> : 
            </div>
            <p class="loop-warning hidden">
                The loop start time is <it>after</it> the end time! Please fix the ordering.
            </p> -->
        </section>

        <!-- DELAY -->
        <section>
            <h4><span class="option">delay</span></h4>
            <p><input type="number" min="0" max="60" value="0" id="delay-num"></input> sec</p>
        </section>

        <section id="message-box" class="hidden">test test test</section>
    
        <!-- BACKGROUND SCRIPT -->
        <script src="popup.js"></script>
    </body>
    
</html>
